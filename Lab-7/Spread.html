<!DOCTYPE html>
<html>

	<title>

</head>
<body>

	<script type="text/javascript">
		var arr = [rNo:101,name:"abc",eNo:23010101193,email:"abc@abc.com"];

		var arr1 = [...arr,city:"Rajkot"];

		console.log("Array 2 : "+arr1);
 	</script>
