<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Difference Of Let & Var
	</title>
</head>
<body>

	<script type="text/javascript">
		const a = 10;
		// var a = 20;
		function trial() 
		{
			let a = 20;
			console.log("LET a = "+a);
		}
		trial();
		console.log("Const a = "+a);
	</script>

</body>
</html>
