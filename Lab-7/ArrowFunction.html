<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Arrow Function
	</title>
</head>
<body>

	<script type="text/javascript">
		 (function(){
             console.log("Hello")
         })()
        const c=(a,b) =>{
            console.log("Sum is = "+(a+b));
        }
        c(2,3)
	</script>

</body>
</html>
