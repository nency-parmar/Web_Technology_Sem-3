<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculties List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f4f4f4;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>List of Faculties</h1>
    <ul id="faculty-list"></ul>

    <script>
        // Array of faculties
        const faculties = [
            'Faculty of Science',
            'Faculty of Arts',
            'Faculty of Engineering',
            'Faculty of Medicine',
            'Faculty of Business',
            'Faculty of Law',
            'Faculty of Education'
        ];

        // Function to display faculties
        function displayFaculties(facultyArray) {
            const facultyList = document.getElementById('faculty-list');

            // Clear any existing list items
            facultyList.innerHTML = '';

            // Iterate over the faculty array and create list items for each faculty
            facultyArray.forEach(faculty => {
                const listItem = document.createElement('li');
                listItem.textContent = faculty;
                facultyList.appendChild(listItem);
            });
        }

        // Call the function to display faculties
        displayFaculties(faculties);
    </script>
</body>
</html>
