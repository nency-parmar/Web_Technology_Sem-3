<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		#myImg{
			position: absolute;
			left: 100px;
			top:250px;
		}
	</style>
</head>
<body>
	<h1 id="currentScore">0</h1>
	<img onclick="addScore()" id="myImg" src="21FFD3A9-536D-4719-B2F5-27B499D4C2AB_1_105_c.jpeg" width="100px">

	<script type="text/javascript">
		currentScore = 0;
		function displayImage(){
			l = parseInt(Math.random()*screen.availWidth)
			t = parseInt(Math.random()*screen.availHeight)
			document.getElementById('myImg').style.top = t+"px";
			document.getElementById('myImg').style.left = l+"px";
		}

		function addScore(){
			currentScore++;
			document.getElementById('currentScore').innerHTML = currentScore
		}
		setInterval(displayImage,3000)
	</script>
</body>
</html>
