<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
    	Two Digit
    </title>
</head>
<body>
    <script type="text/javascript">
        var a=parseInt(prompt("Enter two digit number:"));
        let f=Math.floor(a/10);
        var s=a%10;
        var ans=f*s;
        document.write(f+'*'+s+"="+ans);
    </script>
</body>
</html>
