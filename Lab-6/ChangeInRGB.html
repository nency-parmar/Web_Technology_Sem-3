<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Change In RGB Format
	</title>
</head>
<body>

	<div id="div" style="height: 200px; width: 200px; background-color: blue;">
				
	</div>
	<button onclick="changeCo()" style="background-color: lightyellow;">Click to Change Color</button>
	<button onclick="stopColor()" style="background-color: lightyellow;">Click to Stop Color</button>
	<script type="text/javascript">
		var c;
		function changeColor() 
		{
			r = Math.floor(Math.random() * 255);
			g = Math.floor(Math.random() * 255);
			b = Math.floor(Math.random() * 255);

			document.getElementById("div").style.backgroundColor = "rgb("+r+","+g+","+b+")"
		}
		function changeCo() 
		{
			c = setInterval(changeColor,100);
		}
		function stopColor() 
		{
			clearInterval(c);
		}
	</script>

</body>
</html>
