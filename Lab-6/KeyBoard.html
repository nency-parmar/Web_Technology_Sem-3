<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Keyboard Event
	</title>
</head>
<body>

	<input type="text" id="text1" onkeydown="keyDown()">
	<input type="text" id="text1" onkeyup="keyUp()">

	<script type="text/javascript">
		function keyDown() 
		{
			console.log("Key Down.");
		}
		function keyUp() 
		{
			console.log("Key Up.");
		}
	</script>

</body>
</html>
