<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Change Color
	</title>
</head>
<body>

	<div id="div" style="height: 100px; width: 100px; background-color: blue;">
				
	</div>
	<button onclick="changeColor()" style="background-color: lightyellow;">Click to Change</button>
	<script type="text/javascript">
		function changeColor() 
		{
			document.getElementById("div").style.backgroundColor = "gray";
			document.getElementById("div").style.width = "200px";
			document.getElementById("div").style.height = "200px";
		}
	</script>

</body>
</html>
